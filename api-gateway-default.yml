spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: bill-service
          uri: lb://bill-service
          predicates:
            - Path=/api/v1/bills/**
        - id: stats-service
          uri: lb://stats-service
          predicates:
            - Path=/api/v1/stats/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**, /api/v1/roles/**
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notifications/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/register, /api/v1/login
              
server:
  port: 8080
